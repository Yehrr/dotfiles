# ============================================================================ #
#                                   PROGRAMS                                   #
# ============================================================================ #

$terminal = alacritty
$fileManager = thunar # TODO: switch to yazi ?
$musicPlayer = spotify-launcher # feishin
$screenshot = hyprshot -m region
# $browser = brave --enable-features=UseOzonePlatform --ozone-platform=wayland # --disable-features=WaylandWpColorManagerV1 tmp disabling feature
$browser = firefox
$browserPerso = $browser -P "Personal"
$browserWork = $browser -P "Work"
$reloadHypr = hyprctl reload && notify-send "Hyprland configuration reloaded"

$gameLauncher = lutris
$discord = vesktop --start-minimized
$launcher = qs ipc call launcher toggle
# $launcher = rofi -show drun
$openhue = openhue set room Chambre -b
$brightness0 = ddcutil setvcp 10 1 --display 1 & ddcutil setvcp 10 10 --display 2 & ddcutil setvcp 10 10 --display 3
$brightness1 = ddcutil setvcp 10 20 --display 1 & ddcutil setvcp 10 30 --display 2 & ddcutil setvcp 10 30 --display 3
$brightness2 = ddcutil setvcp 10 30 --display 1 & ddcutil setvcp 10 45 --display 2 & ddcutil setvcp 10 45 --display 3

# ============================================================================ #
#                                   KEYBINDS                                   #
# ============================================================================ #

# TODO fix keybinds config (split between here and keybinds.conf)
# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# ----------------------- RELOAD HYPRLAND CONFIGURATION ---------------------- #
bind = $mainMod SHIFT, R, exec, $reloadHypr

# --------------------------- MINI KEYBOARD CONTROL -------------------------- #
bind = $mainMod CTRL ALT, 1, exec, $brightness0
bind = $mainMod CTRL ALT, 2, exec, $brightness1
bind = $mainMod CTRL ALT, 3, exec, $brightness2
bind = $mainMod CTRL ALT, 4, exec, ~/git/dmh.sh # dofus multi script
bind = $mainMod CTRL ALT, 5, exec, $openhue 1
bind = $mainMod CTRL ALT, 6, exec, $openhue 50
bind = $mainMod CTRL ALT, 7, exec, $openhue 80
bind = $mainMod CTRL ALT, 8, exec, $openhue 100
# 9 : last button on third row. others are media control
bind = $mainMod CTRL ALT, 9, exec, $reloadHypr

# ---------------------------- LAUNCH APPLICATION ---------------------------- #
bind = $mainMod, R, exec, $launcher
bind = $mainMod, T, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, B, exec, $browser
# bind = $mainMod, D, exec, $discord
bind = $mainMod, G, exec, $gameLauncher
bind = $mainMod, M, exec, $musicPlayer
# bind = $mainMod, code:9, exec, $screenLock # TODO to change. SUPER + esc.
# bind = $mainMod, , exec, $bluetooth
bind = $mainMod CTRL, S, exec, $screenshot # TODO: find another keybind ?

# ----------------------------------- AUDIO ---------------------------------- #
# bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%+
# bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%-
# bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioRaiseVolume, exec, qs ipc call volume increase
bindel = ,XF86AudioLowerVolume, exec, qs ipc call volume decrease
bindel = ,XF86AudioMute, exec, qs ipc call volume muteOutput

# -------------------------------- BRIGHTNESS -------------------------------- #
# bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
# bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-
bindel = ,XF86MonBrightnessUp, exec, qs ipc call brightness increase
bindel = ,XF86MonBrightnessDown, exec, qs ipc call brightness decrease

# --------------------------- MEDIA PLAYER CONTROL --------------------------- #
# Requires playerctl
bindl = ,XF86AudioNext, exec, playerctl next
bindl = ,XF86AudioPause, exec, playerctl --player=spotify play-pause # forced to specify spotify now
bindl = ,XF86AudioPlay, exec, playerctl --player=spotify play-pause # forced to specify spotify now
bindl = ,XF86AudioPrev, exec, playerctl previous

# ---------------------------- WINDOW MANIPULATION --------------------------- #
bind = $mainMod, Q, killactive
bind = $mainMod SHIFT, Q, forcekillactive
bind = $mainMod, V, togglefloating
bind = $mainMod, F, fullscreen
bind = $mainMod, W, togglesplit # dwindle
# bind = $mainMod, P, pseudo # dwindle

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Move focus with mainMod + vim control
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Move active window with mainMod + SHIFT + vim control
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d 

# Resize active window with mainMod + CTRL + vim control
bindel = $mainMod CTRL, H, resizeactive, -30 0
bindel = $mainMod CTRL, L, resizeactive, 30 0
bindel = $mainMod CTRL, K, resizeactive, 0 -30
bindel = $mainMod CTRL, J, resizeactive, 0 30

# --------------------------------- WORKSPACE -------------------------------- #

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Silently move active window to a workspace with mainMod + CTRL + [0-9]
bind = $mainMod CTRL, 1, movetoworkspacesilent, 1
bind = $mainMod CTRL, 2, movetoworkspacesilent, 2
bind = $mainMod CTRL, 3, movetoworkspacesilent, 3
bind = $mainMod CTRL, 4, movetoworkspacesilent, 4
bind = $mainMod CTRL, 5, movetoworkspacesilent, 5
bind = $mainMod CTRL, 6, movetoworkspacesilent, 6
bind = $mainMod CTRL, 7, movetoworkspacesilent, 7
bind = $mainMod CTRL, 8, movetoworkspacesilent, 8
bind = $mainMod CTRL, 9, movetoworkspacesilent, 9
bind = $mainMod CTRL, 0, movetoworkspacesilent, 10

# Special workspace
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic